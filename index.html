<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Notion Simple Clock</title>
  <style>
    /* full-screen floral background */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: url('flowermainbanner.jpg') center/cover no-repeat;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    /* center the clock */
    .clock {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 4rem;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">00:00</div>

  <script>
    function pad(n) {
      return String(n).padStart(2, '0');
    }

    function tick() {
      const now   = new Date();
      const hrs   = pad(now.getHours());
      const mins  = pad(now.getMinutes());
      document.getElementById('clock').textContent = `${hrs}:${mins}`;
    }

    // initialize and update every second
    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
